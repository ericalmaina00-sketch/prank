<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me?</title>
    <style>
        /* Centers the 'Tkinter' window on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            /* Soft pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* The main container mimicking the 400x400 window */
        .window {
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            /* Essential for the button to move within this box */
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 50px;
            color: #333;
        }

        .btn-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            /* Allows random X, Y movement */
            left: 165px;
            /* Default starting position */
            top: 200px;
            z-index: 10;
        }

        /* Simple Modal/Popup Style */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }
    </style>
</head>

<body>

    <div class="window" id="main-window">
        <h2>Will you marry me?</h2>

        <div class="btn-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h3>Thanks for Accepting! ❤️</h3>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const windowBox = document.getElementById('main-window');

        // Logic for moving the "No" button
        noBtn.addEventListener('mouseenter', () => {
            // We calculate within 350px to keep it inside the 400px window
            const maxX = windowBox.clientWidth - noBtn.clientWidth;
            const maxY = windowBox.clientHeight - noBtn.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>

</body>

</html>
